# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration


services:
    App\Service\PayPalPaymentService:
        public: true

    App\Service\PayPalPaymentFactory:
        public: true
        
    App\Repository\ProductRepository: ~
    _defaults:
        autowire: true      
        autoconfigure: true

    App\Repository\CartRepository:
        tags: ['doctrine.repository_service']

    App\Service\EmailService:
        arguments: ['@doctrine.orm.entity_manager']
    
    App\Service\PasswordService:
        arguments:
            $passwordEncoder: '@security.password_encoder'

    App\Service\SearchService:
        arguments:
            $productRepository: '@App\Repository\HomeRepository'

    App\Repository\LikeRepository:
        class: Doctrine\ORM\EntityRepository
        factory: ['@doctrine.orm.entity_manager', getRepository]
        arguments:
            - 'App\Entity\Like'
        tags: ['doctrine.repository_service']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
